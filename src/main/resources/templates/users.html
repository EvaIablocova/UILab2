<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Users</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Users</h1>

                <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addUserModal">
                    Add User
                </button>

                <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="addUserForm">
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select id="role" name="role">
                                            <option>Customer</option>
                                            <option>Guest</option>
                                            <option>Admin</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="Username">Username</label>
                                        <input type="text" class="form-control" id="Username" name="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="addUserButton">Add User</button>
                            </div>
                        </div>
                    </div>
                </div>



                                <!-- DataTales Example -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Users table</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Delete</th>
                                                    <th>Update</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${users}" th:id="'row-' + ${user.id}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.name}" class="editable" data-field="name"></td>
                                                    <td th:text="${user.email}" class="editable" data-field="email"></td>
                                                    <td>
                                                        <!--                                        <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger btn-circle">-->
                                                        <!--                                            <i class="fas fa-trash"></i>-->
                                                        <!--                                        </a>-->


                                                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                                            <button type="submit" class="btn btn-danger btn-circle">
                                                                <i class="fas fa-trash"></i>
                                                            </button>
                                                        </form>
                                                    </td>
                                                    <td>
                                                        <!-- Кнопка "Update" -->
                                                        <button class="btn btn-warning btn-circle update-button" th:data-id="${user.id}">
                                                            <i class="fas fa-edit"></i>
                                                        </button>
                                                        <!-- Кнопка "Save", изначально скрыта -->
                                                        <button class="btn btn-success btn-circle save-button" th:data-id="${user.id}" style="display: none;">
                                                            <i class="fas fa-check"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                                </tbody>


                                            </table>
                                        </div>
                                    </div>
                                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addUserButton = document.getElementById("addUserButton");
        const addUserForm = document.getElementById("addUserForm");

        addUserButton.addEventListener("click", function () {
            const formData = new FormData(addUserForm);
            const userDTO = {
                id: 0,
                role: formData.get("role"),
                firstName: formData.get("Username"),
                email: formData.get("email"),
                password: formData.get("password")
            };

            fetch("/users/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userDTO)
            });
        });
    });


</script>




<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Обработчик для кнопок "Update"
        document.querySelectorAll(".update-button").forEach(button => {
            button.addEventListener("click", function () {
                const rowId = this.getAttribute("data-id");
                const row = document.querySelector(`#row-${rowId}`);

                // Скрыть кнопку "Update" и показать кнопку "Save"
                this.style.display = "none";
                row.querySelector(".save-button").style.display = "inline-block";

                // Перевести ячейки в режим редактирования
                row.querySelectorAll(".editable").forEach(cell => {
                    const value = cell.textContent.trim();
                    cell.innerHTML = `<input type="text" value="${value}" class="form-control">`;
                });
            });
        });

        // Обработчик для кнопок "Save"
        document.querySelectorAll(".save-button").forEach(button => {
            button.addEventListener("click", function () {
                const rowId = this.getAttribute("data-id");
                const row = document.querySelector(`#row-${rowId}`);

                // Скрыть кнопку "Save" и показать кнопку "Update"
                this.style.display = "none";
                row.querySelector(".update-button").style.display = "inline-block";

                // Создать объект UserDTO из данных строки
                const updatedUserDTO = {
                    id: rowId, // ID строки
                    role: row.querySelector(".editable[data-field='role'] input").value.trim(),
                    firstName: row.querySelector(".editable[data-field='firstName'] input").value.trim(),
                    lastName: row.querySelector(".editable[data-field='lastName'] input").value.trim(),
                    email: row.querySelector(".editable[data-field='email'] input").value.trim(),
                    password: row.querySelector(".editable[data-field='password']")
                };

                // Вернуть данные строки в режим отображения
                row.querySelectorAll(".editable").forEach(cell => {
                    const input = cell.querySelector("input");
                    cell.textContent = input.value.trim(); // Возвращаем текстовое отображение
                });

                // Отправить `updatedUserDTO` на сервер через AJAX
                fetch(`/admin/update/${rowId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(updatedUserDTO) // Сериализуем объект UserDTO в JSON
                })
            });
        });
    });


</script>


</body>

</html>
